<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task#3</title>
</head>
<body>
<script>
    /*
       4. Перед вами находится массив с продуктами, сегодня распродажа и вам нужно на каждый товар применить скидку
       15%, можете использовать метод forEach https://mzl.la/1AOMMWX
     */

    "use strict"

    const products = [
        {
            id: 3,
            price: 200,
        },
        {
            id: 4,
            price: 900,
        },
        {
            id: 1,
            price: 1000,
        },
    ];

    products.forEach(function (item) {
        let new_price = item.price * (1 - .15);                     // Новая цена
        console.log(`Old\\New price: ${item.price}\\${new_price}`)  // Вывод результата в консоль
        item.price = new_price;                                     // Меняем значение у объекта
    });

</script>
</body>
</html>
