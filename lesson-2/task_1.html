<!DOCTYPE html>

<body>
<script>
    "use strict";

    /*
    Объясните почему код даёт именно такие результаты?
    Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в
    отладчике в браузере со включенными точками остановки.
    */

    //пример 1
    let a = 1, b = 1, c, d;     //Объявление переменных и их присвоение: a=1, b=1, c=undefined, d=undefined
    c = ++a;                    //Инкремент, увеличевает переменную "а" на еденицу, и присывает переменной с
    alert(c); // ответ: 2       //a=2, b=1, c=2, d=undefined

    //пример 2
    d = b++;                    //Присвоение d=1, затем увеличение переменной b на еденицу - "инкримент"
    alert(d); //ответ: 1        //a=2, b=2, c=2, d=1

    //пример 3
    c = 2 + ++a;                //Переменная а увеличивается на еденицу, с = 2 + 3 = 5
    alert(c); //ответ: 5        //a=3, b=2, c=5, d=1

    //пример 4
    d = 2 + b++;                //Переменная b увеличивается на 1 после вычислениния выражения d = 2 + 2 = 4
    alert(d); //ответ: 4        //a=3, b=3, c=5, d=4

    alert(a); //3               //Пример №1. a=1; a=a+1(++a)=2; Пример№3 a=a+1(++a)=3
    alert(b); //3               //Пример №1. b=1; Пример№2 b=b+1(b++)=2; Пример№4 b=b+1(b++)=3

</script>
</body>
</html>
