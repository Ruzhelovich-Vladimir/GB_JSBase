<!DOCTYPE html>

<body>
<script>
    "use strict";

    /*
    6**. (Сложное задание, требует времени и возможно гугления, делайте по желанию.)
    Программа должна спросить у пользователя число, это будет количество денег,
    которое он хочет положить на счет в банке. Затем программа должна выдать
    примерно такое сообщение:
        "Ваша сумма в 101 рубль успешно зачислена." - в случае если пользователь ввел 101.
        "Ваша сумма в 10020 рублей успешно зачислена." - в случае если пользователь ввел 10020.
        "Ваша сумма в 120104 рубля успешно зачислена." - в случае если пользователь ввел 120104.
    То есть ваша задача выводить слово «рубль» в правильном падеже, в зависимости от введенного числа.
    */

    //Не успел все варианты проверить, возможно ошибки. Не очень понравился свой код.

    let deposit = Number.parseInt(prompt("Введите сумму зачисления:"));

    let name_rub = "рубль";
    //Не очень понравился метод через или, но для быстроты сделал так.
    if (deposit % 10 == 2 || deposit % 10 == 3 || deposit % 10 == 4) {
        name_rub = "рубля";
    } else if (deposit % 10 == 0 || deposit % 10 > 5) {
        name_rub = "рублей";
    }

    alert(`Ваша сумма в ${deposit} ${name_rub} успешно зачислена.`)


</script>
</body>
</html>
